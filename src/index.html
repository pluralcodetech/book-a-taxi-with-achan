<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/book-a-taxi-with-achan.esm.js"></script>
    <script nomodule src="/build/book-a-taxi-with-achan.js"></script>
  </head>
  <body>
    <button id="achan-modal-btn">Open Menu</button>
    <achan-modal></achan-modal>
    
    <script>
      const modalButton = document.querySelector('#achan-modal-btn');
      const achanModal = document.querySelector('achan-modal');
      modalButton.addEventListener('click', () => {
        if (!achanModal.opened) {
          console.log('Opening modal...')
          achanModal.opened = true;
        }
      })
    </script>
  </body>
</html>
